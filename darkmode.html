<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>色反転機能</title>
  </head>
<style>
    html, body {
      margin: 0; height: 100%;
    }

    #toggleBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px; height: 50px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      z-index: 1001;
      background-color: black;
      transition: background-color 0.3s;
    }

    #toggleBtn.white {
      background-color: white;
      border: 2px solid black;
    }

    #overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: white;
      mix-blend-mode: difference;
      clip-path: circle(0 at 100% 100%);
      transition: clip-path 0.7s ease;
      z-index: 1000;
    }
  </style>

<body>
  <button id="toggleBtn" class="black"></button>
  <div id="overlay"></div>

  <script>
    // ページ読み込み時にCookieを確認して状態を設定
    window.addEventListener('DOMContentLoaded', () => {
      const darkModeCookie = document.cookie.split("; ").find(row => row.startsWith("darkmode="));
      if (darkModeCookie) {
        const darkModeValue = darkModeCookie.split("=")[1];
        if (darkModeValue === "true") {
          enableDarkMode();
        }
      }
    });

    const btn = document.getElementById('toggleBtn');
    const overlay = document.getElementById('overlay');
    let inverted = false;

    const enableDarkMode = () => {
      overlay.style.clipPath = 'circle(150% at 100% 100%)';
      btn.classList.add('white');
      btn.classList.remove('black');
      inverted = true;
      document.cookie = "darkmode=true; path=/";
    };

    const disableDarkMode = () => {
      overlay.style.clipPath = 'circle(0 at 100% 100%)';
      btn.classList.add('black');
      btn.classList.remove('white');
      inverted = false;
      document.cookie = "darkmode=false; path=/";
    };

    btn.addEventListener('click', () => {
      if (!inverted) {
        enableDarkMode();
      } else {
        disableDarkMode();
      }
    });
  </script>
</body>
